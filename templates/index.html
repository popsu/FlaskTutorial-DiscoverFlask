{% extends 'base.html' %}
{% block content %}
    <h1>Welcome page</h1>
    <p>Click <a href="{{ url_for('logout') }}">here</a> to logout.</p>
    <br><br>
    {% for post in posts %}
        <strong>Title:</strong> {{ post.title }} <br>
        <strong>Post:</strong> {{ post.description }} <br>
        <strong>Author:</strong> {{ post.author.name }} <br>
        <br>
    {%  endfor %}
{% endblock content %}
